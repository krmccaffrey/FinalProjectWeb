<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="scripts.js" type="text/javascript">
    </script>
    <meta charset="utf-8" />
    <title>Great Race Adventure</title>
    <style>
        body {
            background-image: url(field.jpg);
            background-size:cover;
        }
    </style>
</head>
<body>
        <div class="banners" id="banners">
            <center>
                <img class="banner" id="banner" src="greenbgLogo.jpg" />
            </center>
        </div>
        <div class="racetrack" id="racetrack">
            <img class="starship" id="ship1" src="mizzousucks.png" 
                 height="125"
                 width="125"/>
            <img class="starship" id="ship2" src="msu.png" 
                 height="125"
                 width="125"/>
        </div>
        <div class="control" id="control">
            <center>
                <img class="controls" id="controls" onclick="startRace()" 
                     src="greenbgFootballGo.jpg" 
                     height="150"
                     width="175"/>
            </center>
        </div>
        <div class="resError" id="resError">
            Screen size/resolution is to small to view this race.<br /><br />
        </div>
        <script type="text/javascript" src="scripts.js"></script>


</body>
</html>
